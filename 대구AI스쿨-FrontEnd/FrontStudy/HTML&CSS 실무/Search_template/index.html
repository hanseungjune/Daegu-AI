<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 편하려고 만든 검색엔진</title>
    <link rel="stylesheet" href="H.style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        a {
            text-decoration: none;
            color: white;
            font-family: 'GmarketSansBold';
        }

        html {
            width: 1500px;
            height: 4080px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            font-family: 'GmarketSansBold';
            text-decoration: none;
            background-color: black;
        }

        body {
            margin: 0 auto;
            padding: 0;
            font-family: 'GmarketSansBold';
        }

        #section1 {
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 1080px;
            background-color: transparent;
            position: relative;
            font-family: 'GmarketSansBold';
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://c.wallhere.com/photos/00/37/rooftopping_shoe_dangle_Vans_Company_shoes_jeans_Jack_Ingle-2079323.jpg!d') no-repeat;
            background-size: contain;
        }

        #main_header {
            width: 100%;
            height: 60px;
            position: absolute;
            margin-top: 18px;
            background-color: transparent;
        }

        #main-div {
            width: 1320px;
            height: 60px;
            position: absolute;
            margin: 0px 180px;
            left: -75px;
            background-color: transparent;
        }

        #main-logo {
            width: 154px;
            height: 50px;
            position: absolute;
            margin: 5px 20px;
            background-color: brown;
            line-height: 50px;
        }

        #main-logo>a {
            color: white;
            font-size: 30px;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        #main-logo>a:hover {
            color: gold;
        }

        #main-nav {
            width: 830px;
            height: 60px;
            float: right;
            margin-top: 17px;
        }

        #main-nav>a {
            padding-left: 20px;
            padding-right: 20px;
            font-size: 18px;
            border-right: 1px solid gray;
        }

        #main-nav>a:last-child {
            border-right: none;
        }

        #main-nav>a:hover {
            color: gold;
        }

        #jumbotron {
            position: absolute;
            width: 1140px;
            height: 500px;
            background-color: transparent;
            top: 100px;
            left: 180px;
            padding: 100px;
            padding-top: 150px;
        }

        #jumbotron h1 {
            font-size: 48px;
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        #jumbotron h2 {
            font-size: 20px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        #google-query {
            border: 1px solid white;
            border-radius: 25px;
            width: 600px;
            height: 40px;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            margin-right: 15px;
        }
    </style>
</head>

<body id="body">
    <div id="section1">
        <header id="main_header">
            <div id="main-div">
                <div id="main-logo">
                    <a href="#body">Whoru?</a>
                </div>
                <nav id="main-nav">
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Features</a>
                    <a href="#">Team</a>
                    <a href="#">Testimonials</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
        <div id="jumbotron">
            <div>
                <h1>Are you still searching<br>'Google Engine'?</h1>
            </div>
            <div>
                <h2>Now search on the page you created!</h2>
            </div>
            <div>
                <form action="https://www.google.co.kr/search?">
                    <input type="text" name="query" id="google-query" placeholder="  search for"><button type="submit"
                        class="btn btn-primary">Google</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
