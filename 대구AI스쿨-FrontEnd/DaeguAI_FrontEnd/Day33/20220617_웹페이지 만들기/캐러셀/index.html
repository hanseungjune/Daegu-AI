<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 슬라이드</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 2000px;
  height: 500px;
  display: absolute;
}

h1 {
  text-align: center;
  font-size: 50px;
  margin-top: 50px;
  color: #555;
}

.window {
overflow: hidden;  /*check out container's movement : command + */
  position: relative;
  top: 20%;
  left: 50%;
  transform: translateY(-50%);
  transform: translateX(-50%);
  border: 4px solid red; 
  height: 130px;
  width: 130px;
}

.container {
  position: absolute;
  height: 120px;
  width: 630px;
  border: 4px solid green;
  left: -125px;
}

.cell {
  color: red;
  font-size: 30px;
  text-decoration: none;
  list-style: none;
  text-align: center;
  width: 100px;
  height: 100px;
  border: 4px solid #555;
  border-radius: 10px;
  background-color: pink;
  display: inline-block;
  margin: 10px 10px;
  padding-top: 30px
}

button {
  font-size: 30px;
  height: 50px;
  width: 200px;
  background-color: #f6e58d;
  border: 4px solid #555;
  border-radius: 10px;
  margin-left: 130px;
  margin-top: 50px;
  cursor: pointer;
}

button:hover {
  background-color: #E3B854;
}

.button-container {
  position: relative;
  top: 25%;
  left: 80%;
  transform: translateY(-50%);
  transform: translateX(-50%);
}
</style>
</head>
<body>
 <body>
  <h1>Mini Carousel</h1>
  <div class="window">
    <ul class="container">
      
      <li class="cell">5</li>
      <li class="cell">1</li>
      <li class="cell">2</l>
      <li class="cell">3</li>
      <li class="cell">4</li>
    </ul>
  </div>
  <div class="button-container">
    <button class="prev">previous</button>
    <button class="next">next</button>
  </div>
<body>
 
  
  <script>
     const container = document.querySelector(".container");
     const prevBtn = document.querySelector(".prev");
     const nextBtn = document.querySelector(".next");
     
     (function addEvent() {
      prevBtn.addEventListener('click', translateContainer.bind(this,1));
      nextBtn.addEventListener('click', translateContainer.bind(this,-1));
     })();

     function translateContainer(direction){
      const selectedBtn = (direction === 1) ? 'prev' : 'next';
      container.style.transitionDuration = '500ms';
      container.style.transform = `translateX(${direction * (100 / 5)}%)`;
      container.ontransitionend = () => reorganizeEl(selectedBtn);
     }

     function reorganizeEl(selectedBtn){
      container.removeAttribute('style');
      (selectedBtn === 'prev') ? container.insertBefore(container.lastElementChild, container.firstElementChild) : container.appendChild(container.firstElementChild);
     }
 </script>
</body>
</html>
