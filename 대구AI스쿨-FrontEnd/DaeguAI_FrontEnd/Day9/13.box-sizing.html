<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>box-sizing</title>
	<style>
        /* 실행해서 브라우저에서 F12 박스 모델 너비 직접 확인 */
		div {
			float:left;
			width: 300px; /* 콘텐츠 영역 너비 300px */
			height: 150px; /* 높이 */
			padding: 30px; /* 패딩 */
			border:2px solid red; /* 테두리 */
			margin: 30px; /* 마진 */
		}
		.box1 {
			box-sizing:content-box; /* 콘텐츠 영역 기준(기본) : 300 + 30x2 + 2x2 = 364 */
		}
		.box2 {
			box-sizing:border-box;  /* 테두리까지(박스 전체) 기준 : (300-64) + 30x2 + 2x2 = 300 */
		}
	</style>
</head>
<body>
	<div class="box1"> box-sizing = "content-box" </div>
	<div class="box2"> box-sizing = "border-box"</div>
</body>
</html>
