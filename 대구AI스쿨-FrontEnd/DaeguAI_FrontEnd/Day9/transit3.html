<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box5 {
            width: 100px;
            height: 100px;
            background: #0094ff;
            margin: 100px;

        }


    </style>

    <div class="box5"></div>
