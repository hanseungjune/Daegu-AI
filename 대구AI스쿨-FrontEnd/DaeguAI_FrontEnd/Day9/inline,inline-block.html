<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline */
        #n1 ul, #n2 ul{
            list-style-type: none;
            border: 1px solid black;
        }

        #n1 ul li {
            display: inline;
            padding: 10px 15px;
            margin-left: 20px;
            border-top: 3px solid #222;
        }

        #n1 ul li:hover {
            background-color: rgb(196,196,196);
        }

        #n1 ul li a{
            color: black;
            text-decoration: none;
        }

        /* inline-block */
        #n2 {
            width: 100%;
            height: 60px;
            background-color: #069;
        }

        #n2 ul li{
            display: inline-block;
            margin: 20px;
        }

        #n2 ul li a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- inline -->
    <nav id="n1">
        <ul>
            <li><a href="#">자료검색</a></li>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">도서관소개</a></li>
            <li><a href="#">나의도서관</a></li>
        </ul>
    </nav>
    <!-- inline-block -->
    <nav id="n2">
        <ul>
            <li><a href="#">자료검색</a></li>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">도서관소개</a></li>
            <li><a href="#">나의도서관</a></li>
        </ul>
    </nav>
</body>
</html>
