<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 속도 곡선 지정하기 */
        #graph{
            width: 610px;
            border: 3px solid black;
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px;
        }
        
        .bar:nth-child(1){
            background: red;
            transition-timing-function: linear;
        }
        .bar:nth-child(2){
            background: orange;
            transition-timing-function: ease;
        }
        .bar:nth-child(3){
            background: yellow;
            transition-timing-function: ease-in;
        }
        .bar:nth-child(4){
            background: green;
            transition-timing-function: ease-out;
        }
        .bar:nth-child(5){
            background: blue;
            transition-timing-function: ease-in-out;
        }

        #graph:hover .bar {
            width:600px;
            background-color: black;
            transition-property: width, background; 
            transition-duration: 5s, 5s;
            /* transition: all 5s ease; 각기 다른 function을 주기가 힘들다 */
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
