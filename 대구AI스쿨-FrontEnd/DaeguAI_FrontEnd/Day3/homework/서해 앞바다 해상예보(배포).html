<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
		table{
			border: solid 1px #222;
			border-collapse: collapse;
			
		}
		th, td {
			border: solid 1px #222;
			padding: 8px;
		}
	</style>
</head>
<body>
<!-- <table><caption><thead> <tbody> 사용-->
	<hr>
	<table>
		<caption>서해 앞바다 해상예보</caption>
		<thead>
			<tr>
				<th colspan="2">날짜</th>
				<th>날씨</th>
				<th>풍향</th>
				<th>풍속(m/s)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>24일(월)</td>
				<td>오후</td>
				<td><img src="./img/rain.png" alt="비" width="40px"></td>
				<td>남-남서</td>
				<td>3~7</td>
			</tr>
			<tr>
				<td rowspan="2">25일(화)</td>
				<td>오전</td>
				<td><img src="./img/rain.png" alt="비" width="40px"></td>
				<td>서-북서</td>
				<td>3~6</td>
			</tr>
			<tr>
				<td>오후</td>
				<td><img src="./img/shine.png" alt="맑음" width="40px"></td>
				<td>북서-서</td>
				<td>3~6</td>
			</tr>
		</tbody>
	</table>
</table>
</body>
</html>
