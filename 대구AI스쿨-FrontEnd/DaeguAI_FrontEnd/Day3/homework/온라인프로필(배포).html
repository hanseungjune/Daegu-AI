<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<style>
		table {
			width: 40%;
			border: solid 1px #222;
			border-collapse: collapse;
		}

		thead {
			background-color: rgb(172, 172, 172);
		}

		th, td {
			border: solid 1px #ccc;
			font-size: 0.8em;
			padding: 5px;
		}

		#school {
			width: 250px;
			text-align: center;
		}

		#major {
			width: 100px;
		}

		#period {
			width: 100px;
		}

		#division {
			width: 100px;
		}
	</style>
</head>

<body>
	<fieldset>
		<h2 class="subtitle">Education</h2>
		<table>
			<caption>학력 사항</caption>
			<thead>
				<tr>
					<th id="school">출신 학교</th>
					<th id="major">전공</th>
					<th id="period">기간</th>
					<th id="division">구분</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="text-align: center;">ㅁㅁ대학교</td>
					<td>컴퓨터공학</td>
					<td>2004.3~2008.2</td>
					<td>졸업</td>
				</tr>
				<tr>
					<td style="text-align: center;">ㅇㅇ 고등학교</td>
					<td>-</td>
					<td>2001.3 ~ <br>2004.2</td>
					<td>졸업</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</body>

</html>
