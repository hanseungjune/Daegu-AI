<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그연습</title>
</head>
<body>
    <ol type="A" reversed>
       <li>Coffee</li> 
       <li>Tea</li> 
       <li>Milk</li> 
       <li>juice</li> 
    </ol>

    <ol start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>juice</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>juice</li>
    </ul>

    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
