<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 작성</title>
    <style>
        table,
        tr,
        th,
        td {
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>열1 제목</th>
            <th>열2 제목</th>
            <th>열3 제목</th>
        </tr>
        <tr>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>
        <tr>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>
        <tr>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>
    </table>

    <h3>KTX 열차 시간표</h3>
    <table>
        <tr>
            <th>출발</th>
            <th>도착</th>
            <th>객실</th>
            <th>요금</th>
        </tr>
        <tr>
            <td>서울</td>
            <td>부산</td>
            <td>일반실</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>대구</td>
            <td>특실</td>
            <td>70,000원</td>
        </tr>
    </table>

    <!-- colspan, rowspan => 셀이 합쳐진다. => th, td -->

    <h3>KTX 열차 시간표</h3>
    <table>
        <tr>
            <th colspan="4">출발</th>
            <!-- <th>도착</th>
             <th>객실</th>
             <th>요금</th> -->
        </tr>
        <tr>
            <td rowspan="2">서울</td>
            <td>부산</td>
            <td>일반실</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <td>대구</td>
            <td colspan="2">특실</td>
        </tr>
    </table><br>

    <!-- caption, thead, tbody, tfoot -->

    <table>
        <caption>미세먼지 측정</caption>
        <thead>
            <tr>
                <th>항목</th>
                <th>등급</th>
                <th>측정값</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>초미세먼지</td>
                <td>좋음</td>
                <td>12마이크로그램</td>
            </tr>
            <tr>
                <td>이산화질소</td>
                <td>보통</td>
                <td>0.023ppm</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합</td>
                <td>100</td>
                <td>200</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
