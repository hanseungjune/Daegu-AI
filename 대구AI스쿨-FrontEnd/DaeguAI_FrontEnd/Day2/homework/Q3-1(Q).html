<!-- 다음과 같이 완성하세요 
	리소스 위치: img 폴더 
     1) 글 제목: h3 태그 
     2) 강아지 이미지 너비 120px 지정
     3) 이구아나 이미지: 원본 크기로 표시
     4) 이구아나 이미지에 마우스 올리면 '녹생 이구아나' 설명 표시
	 5) 오디오 플레이어 표시, 자동 시작, 무한 반복
	 6) 비디오 플레이어: 너비 320px, 높이 240px, mp4, webm, ogg 포맷 재생 가능하도록 설정
	 -->
<!DOCTYPE html>

<html>
<body>
     <h3>이미지 삽입</h3>
     <img src="./img/dog.png" width="120px" alt="강아지"><br>
     <img src="./img/iguana.png" title="녹생 이구아나", alt="이구아나"><br>

     <h3>오디오 듣기</h3>
     <audio src="./media/sound.mp3" controls autoplay muted loop></audio><br>

     <h3>비디오 보기</h3>
     <video width="320px" height="240px" controls autoplay muted>
          <source src="./media/dog-cat.mp4" type="video/mp4"/>
     </video><br>
</body>
</html>
