    <h3>간단한 로제 파스타 만들기</h3>

    <p>토마토 소스의 <b>새콤 달콤함</b>과 크림 소스의 <b>부드럽고 고소함</b>을 느낄 수 있는 <b>로제 파스타</b>를 간단하게 만드는 방법에 대해 알아볼까요?</p>

    <ol>
        <li>새우, 마늘, 양파 등의 재료를 준비하여 기름에 볶아주세요.</li>
        <li>끓는 물에 스파게티 면을 넣고 8분 정도 삶아주세요.</li>
        <li>볶아놓은 재료와 스파게티 면을 큰 접시에 담은 다음 그 위에<br>미리 데워놓은 파스타 소스를 부어주세요.</li>
    </ol>

    ※ 스파게티 면은 라면이나 국수 보다 잘 익지 않기 때문에 조금 오래 삶아야 합니다.^^
