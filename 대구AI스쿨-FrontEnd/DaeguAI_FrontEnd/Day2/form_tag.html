<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>

<body>

    <h3>자기소개서 작성</h3>
    <form>
        이름 : <input type="text" value="한승준" size="15" disabled><br>
        암호 : <input type="password" value="" size="15" maxlength="4"><br>
        자기소개서 : <br>
        <textarea rows="5" cols="30" placeholder="여기에 입력하세요"></textarea>

        <!-- 데이터 목록을 가진 텍스트입력 : datalist (자동완성기능) -->

        <h3>선호과일</h3>
        <input type="text" list="fruit">
        <datalist id="fruit">
            <option value="apple"></option>
            <option value="banana"></option>
            <option value="grape"></option>
        </datalist>
        <br>

        <h3>먹고싶은 음식은?</h3>
        <!-- 콤보박스 만들기, selected 기본선택 -->
        <select name="china">
            <option value="1">짜장면</option>
            <option value="2">짬뽕</option>
            <option value="3" selected>탕수육</option>
        </select>

        <!--
        datalist와 콤보박스를 만드는 select의 차이는??? 
        datalist : 사용자 입력 가능
        select : 목록에서만 선택 가능
    -->
        <br><br>
        <!-- <label> : 폼 요소의 캡션 만들기 -->
        <!-- 라디오버튼 -->
        <label for=""><input type="radio" name="fruit1" checked>바나나</label><br>
        <label for=""><input type="radio" name="fruit1">포도</label><br>
        <label for=""><input type="radio" name="fruit1">수박</label>

        <br>
        <br>

        <!--  -->
        <label for="addr">사는 곳 : </label>
        <input type="text" id="addr">

        <br>
        <br>

        <label for="">좋아하는 색깔은?</label>
        <label for=""><input type="checkbox" value="1" checked>빨강</label>
        <label for=""><input type="checkbox" value="2">파랑</label>
        <label for=""><input type="checkbox" value="3">노랑</label>

        <!-- 
            색깔 입력
            #FFFFFF ( RGB => #rrggbb ) 0 ~ 255(8bit) / 00 ~ FF
        -->

        <label><input type="checkbox" value="4">기타 <input type="color" value="#00BFFF"
                onchange="document.body.style.color=this.value">
        </label><br>

    </form>

    <h3>시간정보입력</h3>
    <input type="month" value="2010-12"><br>
    <input type="week" value="2022-W30"><br>
    <input type="date" value="2012-01-01"><br>
    <input type="datetime-local" value="2012-01-01T06:10:10"><br>
    <input type="time" value="21:30"><br>

    <br><br>

    <h3>홈제어시스템</h3>
    <hr>
    <form>
        <fieldset>
            <legend>현재 온도를 입력하시오.</legend>
            지속시간(0.0 ~ 10.0 시간) : <input type="number" min="0.0" max="10.0" step="0.5"><br>
            온도설정:10&deg;
            <input type="range" min="10" max="30" list="temp">30&deg;
            <datalist id="temp">
                <option value="12" label="Low"></option>
                <option value="20" label="Medium"></option>
                <option value="28" label="High"></option>
            </datalist>
        </fieldset>
        <hr><br><br>
    </form>

    <!-- 폼 요소 그룹핑 fieldset / legend(제목) -->
    <h3> 정보입력 </h3>
    <hr>
    <form>
        <fieldset>
            <legend>필수항목(모두 입력해주세요)</legend>
            <input type="email" placeholder="id@host" required><br>
            <input type="url" placeholder="http://" required><br>
            <input type="tel" placeholder="010-1234-5678" required><br>
            <input type="search" placeholder="검색어" required><br>
            <input type="submit" placeholder="전송"><br>
        </fieldset>
        <small>문의 : Tel.010-9876-5432</small>
    </form>

</body>

</html>
