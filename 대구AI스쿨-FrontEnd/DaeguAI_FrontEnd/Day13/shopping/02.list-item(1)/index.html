<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="shop-body">
    <header id="shop-header">
        <div id="shop-header-gnb"></div>
        <div id="shop-header-middle"></div>
        <nav>
            <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">백화점윈도</a></li>
                    <li><a href="#">아울렛윈도</a></li>
                    <li><a href="#">스타일윈도</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="shop-main">
        <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
            <div class="list-wrap">                
                <div class="list-item"><!-- 첫 번째  list-item -->
                 <div class="category-wrap shop-border"> <!-- 공간 테두리 만들기-->
                     <div class="category-left"> <!-- 첫 번째 박스 왼쪽 영역-->
                         <h3>CATEGORY</h3>
                         <ul>
                             <li><a href="#">가정의달</a></li>
                             <li><a href="#">여성패션</a></li>
                             <li><a href="#">남성패션</a></li>
                             <li><a href="#">가구/인테리어</a></li>
                         </ul>
                     </div> 
                     <div class="category-right"><!-- 첫 번째 박스 오른쪽 영역-->
                        <div class="category-right-top"><!-- 첫 번째 박스 오른쪽 영역 top-->
                            <div class="category-info">
                                <span class="headline">인기상품</span>
                                <h3>견고하고 아름다운<br>도요사사키 레몬 착즙기</h3>
                                <span class="price">6,500원</span>
                            </div>
                            <div class="image-wrap">
                                <img src="https://via.placeholder.com/140x160">
                            </div>
                        </div>  <!-- 첫 번째 박스 오른쪽 영역 top end-->
                        <div class="category-right-bottom"><!-- 첫 번째 박스 오른쪽 영역 bottom-->
                            <span class="headline">추천태그</span>
                            <div class="tag-wrap">
                                <span class="tag">#휴대용CD플레이어</span>
                                <span class="tag">#반티</span>
                                <span class="tag">#스승의날 선물</span>
                                <span class="tag">#키링</span>
                                <span class="tag">#휴대용CD플레이어</span>
                                <span class="tag">#반티</span>
                                <span class="tag">#스승의날 선물</span>
                                <span class="tag">#키링</span>
                            </div>
                        </div> <!-- 첫 번째 박스 오른쪽 영역 bottom end-->
                     </div>
                 </div> 
                </div>  <!-- 첫 번째  list-item end-->

                <!-- 두 번째 list-item : 전체 이미지 채우기-->
                <div class="list-item"></div>
                <!-- 세 번째  list-item -->
                <div class="list-item"></div>
                <!-- 네 번째  list-item -->
                <div class="list-item"></div>
            </div>
        </div>
    </section>
</body>
</html>
