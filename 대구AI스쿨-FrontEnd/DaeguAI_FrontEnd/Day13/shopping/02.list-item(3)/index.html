<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="shop-body">
    <header id="shop-header">
        <div id="shop-header-gnb"></div>
        <div id="shop-header-middle"></div>
        <nav>
            <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">백화점윈도</a></li>
                    <li><a href="#">아울렛윈도</a></li>
                    <li><a href="#">스타일윈도</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="shop-main">
        <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
            <div class="list-wrap">                
                
                <!-- 첫 번째  list-item -->               
                <div class="list-item"></div>
                <!-- 두 번째 list-item : 전체 이미지 채우기-->
                <div class="list-item"></div>


                <!-- 세 번째  list-item -->
                <div class="list-item">
                    <div class="list-half list-half-top shop-border">
                        <div class="list-half-header list-half-bg">
                            <div class="half-over-lay"></div>
                            <h3 class="shop-title-border">브랜드직영관에선 최대 10% 적립</h3>
                        </div>
                        <ul class="content-lists content-lists-3">
                            <li>
                                <img src="https://via.placeholder.com/102x100">
                                <h3>사이오스 샴퓨 트리트먼트</h3>
                                <span>사은품 증정</span>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/102x100">
                                <h3>사이오스 샴퓨 트리트먼트</h3>
                                <span>사은품 증정</span>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/102x100">
                                <h3>사이오스 샴퓨 트리트먼트</h3>
                                <span>사은품 증정</span>
                            </li>
                        </ul>
                    </div>
                    <div class="list-half list-half-bottom shop-border">
                        <div class="list-half-header">
                            <span class="headline">HOT DEAL</span>
                            <h3>놓치면 후회할 럭키투데이</h3>
                        </div>
                        <ul class="content-lists content-lists-2">
                            <li>
                                <div class="content-image-wrap shop-border">
                                    <img src="https://via.placeholder.com/130x90">
                                    <span class="discount">25%</span>
                                </div>
                                <h3>대용량으로 쟁여요</h3>
                                <span class="price"><em>11,900</em>원</span>
                            </li>
                            <li>
                                <div class="content-image-wrap shop-border">
                                    <img src="https://via.placeholder.com/130x90">
                                    <span class="discount">25%</span>
                                </div>
                                <h3>대용량으로 쟁여요</h3>
                                <span class="price"><em>11,900</em>원</span>
                            </li>
                        </ul>
                    </div>
                </div>




                <!-- 네 번째  list-item -->
                <div class="list-item"></div>
            </div>
        </div>
    </section>
</body>
</html>
