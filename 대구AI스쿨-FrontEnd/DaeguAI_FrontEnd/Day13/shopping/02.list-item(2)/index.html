<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="shop-body">
    <header id="shop-header">
        <div id="shop-header-gnb"></div>
        <div id="shop-header-middle"></div>
        <nav>
            <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">백화점윈도</a></li>
                    <li><a href="#">아울렛윈도</a></li>
                    <li><a href="#">스타일윈도</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="shop-main">
        <div class="shop-container"> <!-- 콘텐츠 가운데 정렬-->
            <div class="list-wrap"> 
                <!-- 첫 번째  list-item -->               
                <div class="list-item"></div>
                

                <!-- 두 번째 list-item : 전체 이미지 채우기-->
                <div class="list-item">
                    <div class="banner shop-border w-100 h-100">
                        <img src="https://via.placeholder.com/150">
                    </div>
                </div>


                
                <!-- 세 번째  list-item -->
                <div class="list-item"></div>
                <!-- 네 번째  list-item -->
                <div class="list-item"></div>
            </div>
        </div>
    </section>
</body>
</html>
