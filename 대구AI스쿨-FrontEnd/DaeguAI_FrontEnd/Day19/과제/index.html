<!DOCTYPE html>

            <a class="nav-link" aria-current="page" href="https://www.jobkorea.co.kr/Search/?stext=%ED%94%84%EB%A1%A0%ED%8A%B8%EC%97%94%EB%93%9C&careerType=1%2C4">채용 정보</a>
          </li>
          <li class="nav-item mr__2r">
            <a class="nav-link" href="https://www.jobkorea.co.kr/headhunting/home">헤드헌팅</a>
          </li>
          <li class="nav-item dropdown mr__2r">
            <a class="nav-link dropdown-toggle" href="https://www.jobkorea.co.kr/starter/?chkSubmit=1&schCareer=1&schLocal=&schPart=10016&schMajor=&schEduLevel=&schWork=&schCType=&isSaved=1&LinkGubun=0&LinkNo=0&Page=1&schType=0&schGid=0&schOrderBy=0&schTxt=" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              공채
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="https://www.jobkorea.co.kr/starter/calendar">공채달력</a></li>
              <li><a class="dropdown-item" href="https://www.jobkorea.co.kr/starter/?LinkGubun=3">공채예상일정</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="https://www.jobkorea.co.kr/starter/jobfairSchedule/">채용설명회</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search" action="https://www.jobkorea.co.kr/Search/?">
          <input class="form-control me-2" type="search" placeholder="프론트엔드" aria-label="Search" name="stext" autocomplete="off">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">

  <!-- 이미지슬라이드 -->
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">

        <div class="carousel-item">
