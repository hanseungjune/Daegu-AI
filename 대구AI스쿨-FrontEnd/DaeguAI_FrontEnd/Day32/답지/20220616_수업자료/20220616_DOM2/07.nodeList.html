<!-- 웹브라우저에서 열어서 
	1. 
	여러 개의 노드 가져와서 확인하기
	document.querySelectorAll("p")  : 배열 형식에 여러 값을 저장하듯 여러 노드가 
	하나의 변수에 저장되었다. (node list)
	특정 노드만 가져오려면 인덱스 사용 
	document.querySelectorAll("p")[1]

	2. 
	자식노드 확인하기 hasChildNodes() 함수
	document.querySelectorAll("p")[0].hasChildNodes()   (true/ false)

	3.
	현재 노드의 자식노드에 접근하기 
	document.querySelector("#nameList").childNodes  : 줄바꿈은 빈텍스트로 인식함 
	텍스트 노드, 주석노드는 필요하지 않고 요소 노드에만 접근한다면 
	document.querySelector("#nameList").children

	4.
	원하는 위치에 노드 삽입
	1) 먼저 부모 노드를 nameList 변수에 저장
	var nameList = document.querySelector("#nameList")
	2) insertBefore(추가하는 노드, 기준이 되는 노드)
	nameList.insertBefore(nameList.children[2], nameList.children[0])

	5.
	삭제 - 부모 노드를 찾아서 삭제  ex.목록에서 첫 번째 노드의 x 삭제하기 예
	document.querySelectorAll(".del")[0].parentNode
	var firstDel = document.querySelectorAll(".del")[0]
	var firstP = document.querySelectorAll("p")[0]
	firstP.removeChild(firstDel)
		


-->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/nameList.css">
	<title>노드 리스트</title>
</head>
<body>
	<div id="container">
			<h1>참석자 명단</h1>
			<div id="nameList">
				<p>홍길동 <span class="del">X</span></p>
				<p>백두산 <span class="del">X</span></p>
				<p>도레미 <span class="del">X</span></p>
			</div>
	</div>
</body>
</html>
