<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        p {
            border: 5px solid rgb(165, 76, 76);
            border-radius: 10px;
            width: 150px;
        }

        div {
            border: 5px solid rgb(96, 96, 56);
            border-radius: 10px;
            width: 150px;
        }

        span {
            border: 5px solid rgb(85, 85, 199);
            border-radius: 10px;
            width: 200px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    
<!-- display : inline, block, inline-block -->
<p>월화수목금토일</p>
<p>가나다라마바사</p>

<div>
    빨주노초파남보
</div>

<span>
    태정태세문단세    
</span>입니다.
<!-- span은 자신의 글자 길이 만큼만 width 가 설정됨. -->

<!-- h시리즈는 block / a시리즈는 inline -->



</body>
</html>
