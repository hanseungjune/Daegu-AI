<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서 구조화 - sementic</title>
    <style>
        /* * : all
        태그에는 display 속성을 표시: block 또는 inline
        */

        * {
            margin:0; 
            padding:0;
            height: 100%;
            text-align: center;
        }

        header {
            width: 100%;
            height: 15%;
            background: yellow;
            line-height: 100%;
            float: left;
        }

        nav {
            width: 100%;
            height: 15%;
            background: orange;
            line-height: 100%;
            float: left;
        }

        section {
            width: 75%;
            height: 75%;
            background: olive;
            float: left;
        }

        /* article{
            width: 75%;
            height: 35%;
            background: lightblue;
            float: left;
        } */

        aside {
            width: 25%;
            height: 75%;
            background: plum;
            float: right;
        }

        footer {
            width: 100%;
            height: 5%;
            clear: both;
            background: pink;
        }
    </style>
</head>
<body>
    
    <!-- 페이지나 섹션의 머리말을 표현. (제목, 간단한 소개 설명) -->
    <!-- <section>, <article> 안에서도 사용 가능 -->
    <!-- <head> 랑 다르다. -->
    <header>
        header 영역
    </header>

    <!-- 목차 -->
    <nav>
        nav 영역
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
        </ul>
    </nav>

    <!-- 책의 챕터(장) 개념,  -->
        <section>
            section 영역
        </section>
        <!-- 독립적인 콘텐츠 -->
        <!-- <article>
            article 영역
        </article> -->

    <!-- 문서의 주요부분에서 벗어난 내용, 화면 구성에서 오른쪽, 왼쪽 배치 -->
    <aside>
        aside 영역
    </aside>

    <!-- 저자, 저작권, 주소, 연락처 -->
    <footer>
        footer 영역
    </footer>


    <!-- div : division maker(영역만들기) => 블록이다!!
        비슷 : span -->
    <!-- 태그 자체로 구분하는게 우선! ( nav > div id="nav" ) -->

        div영역
    </div>
    
    <nav>

    </nav> -->

</body>
</html>
