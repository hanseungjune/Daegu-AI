    <Script>
        // let k= "*"

        //   document.write(`${k}<br>`)
        //    k = k+"*"
        // }
        let result="" //변수 선언
        for(let i=1; i<10; i++){
            for(let j=0; j<i; j++){
            result += "*"  //첫 번째 시행// 동일: result = result+ "*"
        }
            result += "\n" //두 번째 시행
    }
        console.log(result)
        // \n이면 다음줄로 넘어갈 수 있다.
    </Script>
</body>
