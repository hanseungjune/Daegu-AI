크게는 익명함수, 선언적 함수
형태에 따라 프로시저 함수, 수학적 함수.-->
<!-- 
수학적함수: 매개변수가 있어서 연산하는 것.  -->

<!-- 
1) 과거 함수 기본구조(선언적 함수- 선언적 함수도 매개변수를 받을 수 있음)
function 함수명(){
    실행문
    실행문
}

ex) function f(){

}
함수명()

2) 현재 함수 기본구조 (익명함수)
함수 기본구조
const 함수명 = function(){
    실행문
    실행문
}
함수명() //호출 -->
