<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let space = "&nbsp";
    let star = "*";
    let height = 6;

    for (let i = 0; i < height; i++) {
      for (let j = height - 1; j > i; j--) {
        // space
        document.write(space);
      }
      for (let j = 0; j <= i; j++) {
        document.write(star);
      }
      for (let j = 1; j <= i; j++) {
        document.write(star);
      }
      document.write('<br>');
    }


  </script>
</body>

</html>
