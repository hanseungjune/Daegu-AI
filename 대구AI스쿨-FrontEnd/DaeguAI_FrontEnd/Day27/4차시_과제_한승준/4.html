<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const year = function(years) {
          years = prompt("년도를 입력하시오.");
          y400 = years%400;
          y100 = years%100;
          y4 = years%4;
          
          if(y400 == 0){
            alert('윤년임')
          }
          else if(y100 == 0){
            alert('윤년아님')
          }
          else if(y4 == 0){
            alert('윤년임')
          }
          else{
            alert('윤년아님')
          }
        }

        year();

    </script>
</body>
</html>
