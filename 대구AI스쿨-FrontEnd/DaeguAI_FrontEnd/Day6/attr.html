<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input[type=button]</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: block;
        }

        input[type=button] {
            background-color: antiquewhite;
        }

        input[type=text] {
            color: orange;
            width: 30vw;
        }

        button[button=button] {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- <input type="text" placeholder="예 또는 아니오"> -->
    <div><input type="button" value="확인"></div>
    <div><input type="text" value="확인"></div>
    <div><button type="button" value="확인">확인!!</button></div>
</body>
</html>
