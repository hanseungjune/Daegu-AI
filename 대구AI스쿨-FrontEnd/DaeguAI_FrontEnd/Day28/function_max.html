  <script>   
  const max_num = function(a,b) {
    if(a > b){
      alert(`최댓값은 ${a}.`)
    }
    else if( a < b ){
      alert(`최댓값은 ${b}.`)
    }
    else {

    }
}

    max_num(3,4)
  </script>
