<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<script>
  const date = new Date();
  const hours = date.getHours();

  if ( hours < 12 ) {
    console.log(`현재시간은 ${hours}시 입니다. 현재는 오전이죠.`);
  }
  if ( hours > 12 ) {
    console.log(`현재시간은 ${hours}시 입니다. 현재는 오후이죠.`);
  }
</script>
</body>
</html>
