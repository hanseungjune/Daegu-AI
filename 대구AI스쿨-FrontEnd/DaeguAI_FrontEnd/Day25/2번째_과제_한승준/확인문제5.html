<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5번 문제</title>
</head>
<body>
    <script>
        const season = Number(prompt('지금 몇월인가요? ( 숫자로만 적어주세요 )','')) 
        if(season >= 3 && season <= 5 ){
            console.log(`현재는 ${season}월이며, 봄입니다.`)
        }else if(season >= 6 && season <= 8 ){
            console.log(`현재는 ${season}월이며, 여름입니다.`)
        }else if(season >= 9 && season <= 11){
            console.log(`현재는 ${season}월이며, 가을입니다.`)
        }else{
            console.log(`현재는 ${season}월이며, 겨울입니다.`)
        }
    </script>
</body>
</html>
