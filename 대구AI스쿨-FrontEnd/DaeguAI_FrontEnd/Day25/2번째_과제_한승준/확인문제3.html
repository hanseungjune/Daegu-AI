<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3번 문제</title>
</head>

<body>
  <script>
    const a = Number(prompt('숫자를 입력해주세요.', ''))
    if (a > 0) {
      alert('입력한 숫자는 양수입니다.')
    } else if (a === 0) {
      alert('입력한 숫자는 0입니다.')
    } else {
      alert('입력한 숫자는 음수입니다.')
    }
  </script>
</body>

</html>
