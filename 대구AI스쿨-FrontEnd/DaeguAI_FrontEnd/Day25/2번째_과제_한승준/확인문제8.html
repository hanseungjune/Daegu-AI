<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번 문제</title>
</head>
<body>
    <script>

       const number = 10
       console.log(++number)       
       console.log(number++)        
       console.log(++number)       
       console.log(number--)        

       // Uncaught TypeError: Assignment to constant variable.
       // const는 상수값이기때문에 값이 변해서는 안된다.
    </script>
</body>
</html>
