<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <script>        
        // 여섯번째 확인 문제
        true ? alert('출력A'):alert('출력B')  //출력A
        false ? alert('출력B'):alert('출력A') //출력A
        true || alert('출력A')                //true
        true && alert('출력A')                //출력A

        // 정답 3번
    </script>
</body>
</html>
