<!-- 리터럴표기법으로 객체 만들기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사용자 정의 객체</title>
	<link rel="stylesheet" href="css/obj.css">
</head>
<body>
	<div id="display"></div>
	<div id="display2"></div>

<script>
	var toyRobot = {
		productId : "123-12",
		name : "Robot",
		price :25000,
		quantity: 10,
		showStock: function(){
			document.querySelector('#display').innerHTML = this.name + " 제품은 " + this.quantity + "개 남았습니다.";
		},
		showPrice: function(){
			// 제품의 가격은 XXX 입니다.
			document.querySelector('#display2').innerHTML = this.name + " 제품은 " + this.price + "입니다.";
		}
	};
	toyRobot.showStock();
	toyRobot.showPrice();
  alert(toyRobot.productId);

</script>
</body>
</html>
