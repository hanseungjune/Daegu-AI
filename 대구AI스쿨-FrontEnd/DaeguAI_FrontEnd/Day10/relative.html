<!DOCTYPE html>
<html lang="en">
    <!-- 주석 단축키: ctrl + / -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .box1{
            width:300px;
            height:300px;
            background-color: palegreen;
        }
        .parent-relative{
            width: 300px;
            height:300px;  
            /*3) */
            background-color: antiquewhite;
        }
        .child-relative{
            position:relative; 
            width: 100px;
            height:100px;
            background-color: blueviolet;
            /* margin-top: 300px; */
            /* 1) */
            /* top:100px; */
            /* 2) */
        }
    </style>
</head>
<!-- position: relative
    - 큰 레이아웃 작성 시에 자주 사용
    - 
    [3가지 체크사항]
    1) 부모 자식 간 마진 병합? (마진 병합 발생)
    2) top, right, bottom, left 속성 사용 가능? (사용가능 - 기준은 원래 자기 위치)
    3) 자식 높이가 부모 높이에 영향? (영향 있음)
-->
<body>
<div class="box1"></div>   

<div class="parent-relative">
    <div class="child-relative"></div>
</div> 

</body>
</html>
