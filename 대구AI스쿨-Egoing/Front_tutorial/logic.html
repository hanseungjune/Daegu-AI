<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logic</title>
</head>
<style>

</style>

<body>
    <h1>Boolean</h1>
    <script>
        console.log(true);
        console.log(false);
    </script>

    <h1>Comparison Operator</h1>
    <script>
        console.log(1 < 1);
        console.log(1 === 1);
    </script>

    <h1>Conditional Statements</h1>
    <script>
        console.log(1);
        if (true) {
            console.log(2);
        }
        console.log(3);

        console.log(4);
        if(false) {
            console.log(5); //true라서 안나타남.
        }
        console.log(6);
    </script>
</body>

</html>
